<mat-toolbar>
  <span>Heroes</span>
  <span class="spacer"></span>
  <form [formGroup]="formGroup">
    <mat-form-field style="width: 500px">
      <input
        matInput
        formControlName="name"
        type="search"
        placeholder="Buscar por nombre"
      />
    </mat-form-field>
  </form>
  <span class="spacer"></span>
  <button
    mat-flat-button
    color="primary"
    aria-label="Añadir"
    [routerLink]="['new']"
  >
    Añadir
  </button>
</mat-toolbar>
<div class="mat-elevation-z8 margin">
  <table mat-table matSort [dataSource]="datasource">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name | uppercase }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <div class="text-align-right">Actions</div>
      </th>
      <td class="text-align-right" mat-cell *matCellDef="let element">
        <div class="text-align-right">
          <button mat-flat-button color="primary" [routerLink]="[element.id]">
            Editar
          </button>
          <button
            class="ml-4"
            mat-flat-button
            color="accent"
            (click)="openDeleteDialog(element)"
          >
            Borrar
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'actions']"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
